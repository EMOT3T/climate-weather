<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>Temp Now</title>
</head>
<body>
  <div class="container">
    <input class="inputCity" id="inputCity" type="text" placeholder="São Paulo">
    <button class="searchButton" onclick="searchOption()">
      <img class="searchImg" id="searchImg" src="https://www.svgrepo.com/show/488200/find.svg" alt="search">
    </button>
    <div class="infoTemp">
      <h2 class="cityText" id="cityText">Weather in São Paulo</h2>
      <p class="temp" id="temp">21°C</p>
      <div class="valuesTemp">
        <img class="imgTemp" src="https://openweathermap.org/img/wn/04n.png" alt="">
        <p class="weatherText" id="weatherText">Cloudy</p>
      </div>
      <p class="humidity" id="humidity">Humidity: 76%</p>
    </div>
  </div>
</body>
</html>
